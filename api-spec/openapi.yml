openapi: 3.0.3
info:
  title: Poker Chain Referral API
  version: 1.0.0
  description: API for Poker Chain referral system with Telegram authorization

servers:
  - url: http://localhost:8000
    description: Development server

paths:
  # Authentication
  /api/auth/telegram:
    $ref: './paths/auth.yml#/paths/~1api~1auth~1telegram'
  /api/auth/register:
    $ref: './paths/auth.yml#/paths/~1api~1auth~1register'
  /api/auth/login:
    $ref: './paths/auth.yml#/paths/~1api~1auth~1login'
  /api/auth/logout:
    $ref: './paths/auth.yml#/paths/~1api~1auth~1logout'
  /api/auth/me:
    $ref: './paths/auth.yml#/paths/~1api~1auth~1me'
  
  # Users
  /api/users/{user_id}:
    $ref: './paths/users.yml#/paths/~1api~1users~1{user_id}'
  /api/users/{user_id}/stats:
    $ref: './paths/users.yml#/paths/~1api~1users~1{user_id}~1stats'
  
  # Referrals
  /api/user/register:
    $ref: './paths/referrals.yml#/paths/~1api~1user~1register'
  /api/user/{user_id}/referrals:
    $ref: './paths/referrals.yml#/paths/~1api~1user~1{user_id}~1referrals'
  /api/user/{user_id}/referral-tree:
    $ref: './paths/referrals.yml#/paths/~1api~1user~1{user_id}~1referral-tree'
  /api/referral/link/{user_id}:
    $ref: './paths/referrals.yml#/paths/~1api~1referral~1link~1{user_id}'
  
  # Transactions
  /api/transactions:
    $ref: './paths/transactions.yml#/paths/~1api~1transactions'
  /api/tournament/first-completed:
    $ref: './paths/transactions.yml#/paths/~1api~1tournament~1first-completed'
  /api/deposit/processed:
    $ref: './paths/transactions.yml#/paths/~1api~1deposit~1processed'
  
  # Withdrawals
  /api/withdrawals:
    $ref: './paths/withdrawals.yml#/paths/~1api~1withdrawals'
  /api/withdrawals/{id}:
    $ref: './paths/withdrawals.yml#/paths/~1api~1withdrawals~1{id}'
  
  # Admin
  /api/admin/users:
    $ref: './paths/admin.yml#/paths/~1api~1admin~1users'
  /api/admin/users/{user_id}:
    $ref: './paths/admin.yml#/paths/~1api~1admin~1users~1{user_id}'
  /api/admin/transactions:
    $ref: './paths/admin.yml#/paths/~1api~1admin~1transactions'
  /api/admin/withdrawals:
    $ref: './paths/admin.yml#/paths/~1api~1admin~1withdrawals'
  /api/admin/withdrawals/{id}:
    $ref: './paths/admin.yml#/paths/~1api~1admin~1withdrawals~1{id}'
  /api/admin/stats:
    $ref: './paths/admin.yml#/paths/~1api~1admin~1stats'
  /api/admin/analytics:
    $ref: './paths/admin.yml#/paths/~1api~1admin~1analytics'
  
  # Notifications
  /api/notifications:
    $ref: './paths/notifications.yml#/paths/~1api~1notifications'
  /api/notifications/{id}/read:
    $ref: './paths/notifications.yml#/paths/~1api~1notifications~1{id}~1read'
  /api/notifications/push-subscribe:
    $ref: './paths/notifications.yml#/paths/~1api~1notifications~1push-subscribe'

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
      required:
        - error
