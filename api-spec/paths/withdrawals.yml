paths:
  /api/withdrawals:
    post:
      summary: Create withdrawal request
      description: Create new withdrawal request for current user
      tags:
        - Withdrawals
      x-isSecure: true
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  format: float
                  description: Withdrawal amount in rubles
                  example: 5000.00
                method:
                  type: string
                  enum: [card, crypto]
                  description: Withdrawal method
                  example: "card"
                wallet_address:
                  type: string
                  description: Card number or crypto wallet address
                  example: "1234 5678 9012 3456"
              required:
                - amount
                - method
                - wallet_address
      responses:
        '201':
          description: Withdrawal request created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  user_id:
                    type: integer
                    example: 2
                  amount:
                    type: string
                    example: "5000.00"
                  method:
                    type: string
                    enum: [card, crypto]
                    example: "card"
                  wallet_address:
                    type: string
                    example: "1234 5678 9012 3456"
                  status:
                    type: string
                    enum: [pending, processing, completed, rejected]
                    example: "pending"
                  created_at:
                    type: string
                    format: date-time
                    example: "2024-01-15T10:30:00Z"
                  processed_at:
                    type: string
                    format: date-time
                    nullable: true
                    example: null
        '400':
          description: Invalid request data or insufficient balance
          content:
            application/json:
              schema:
                $ref: '../openapi.yml#/components/schemas/Error'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '../openapi.yml#/components/schemas/Error'

    get:
      summary: Get withdrawal requests
      description: Get list of withdrawal requests for current user
      tags:
        - Withdrawals
      x-isSecure: true
      security:
        - cookieAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [pending, processing, completed, rejected]
          description: Filter by status
      responses:
        '200':
          description: List of withdrawal requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 25
                  next:
                    type: string
                    nullable: true
                    example: "http://localhost:8000/api/withdrawals?page=2"
                  previous:
                    type: string
                    nullable: true
                    example: null
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        amount:
                          type: string
                          example: "5000.00"
                        method:
                          type: string
                          enum: [card, crypto]
                          example: "card"
                        wallet_address:
                          type: string
                          example: "1234 5678 9012 3456"
                        status:
                          type: string
                          enum: [pending, processing, completed, rejected]
                          example: "completed"
                        rejection_reason:
                          type: string
                          nullable: true
                          example: null
                        created_at:
                          type: string
                          format: date-time
                          example: "2024-01-15T10:30:00Z"
                        processed_at:
                          type: string
                          format: date-time
                          nullable: true
                          example: "2024-01-16T09:15:00Z"
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '../openapi.yml#/components/schemas/Error'

  /api/withdrawals/{id}:
    get:
      summary: Get withdrawal request details
      description: Get details of specific withdrawal request
      tags:
        - Withdrawals
      x-isSecure: true
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Withdrawal request ID
      responses:
        '200':
          description: Withdrawal request details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  user_id:
                    type: integer
                    example: 2
                  amount:
                    type: string
                    example: "5000.00"
                  method:
                    type: string
                    enum: [card, crypto]
                    example: "card"
                  wallet_address:
                    type: string
                    example: "1234 5678 9012 3456"
                  status:
                    type: string
                    enum: [pending, processing, completed, rejected]
                    example: "completed"
                  rejection_reason:
                    type: string
                    nullable: true
                    example: null
                  created_at:
                    type: string
                    format: date-time
                    example: "2024-01-15T10:30:00Z"
                  processed_at:
                    type: string
                    format: date-time
                    nullable: true
                    example: "2024-01-16T09:15:00Z"
                  transaction_id:
                    type: string
                    nullable: true
                    example: "TXN-2024-67890"
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '../openapi.yml#/components/schemas/Error'
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                $ref: '../openapi.yml#/components/schemas/Error'
        '404':
          description: Withdrawal request not found
          content:
            application/json:
              schema:
                $ref: '../openapi.yml#/components/schemas/Error'
